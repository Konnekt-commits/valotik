<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoTik Tak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            top: 30px;
            right: 40px;
            display: flex;
            gap: 16px;
            z-index: 100;
        }
        
        .btn-round {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .btn-round:hover {
            background: #252525;
            border-color: #3a3a3a;
            transform: scale(1.05);
        }
        
        .btn-round:active {
            transform: scale(0.95);
        }
        
        #startBtn.listening {
            background: #dc2626;
            border-color: #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
            }
            50% { 
                box-shadow: 0 0 30px rgba(220, 38, 38, 0.6);
            }
        }
        
        #analyzeBtn {
            display: none;
        }
        
        #analyzeBtn.visible {
            display: flex;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 40px 80px;
        }
        
        .transcript-area {
            width: 100%;
            max-width: 900px;
            height: 70vh;
            background: transparent;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }
        
        .transcript-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .transcript-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .transcript-area::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }
        
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 300;
        }
        
        .empty-state .icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        .transcript-line {
            padding: 14px 18px;
            margin: 10px 0;
            background: #0f0f0f;
            border-left: 2px solid #ffffff;
            border-radius: 6px;
            line-height: 1.7;
            font-size: 15px;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .interim-line {
            padding: 14px 18px;
            margin: 10px 0;
            background: transparent;
            border-left: 2px solid #2a2a2a;
            border-radius: 6px;
            color: #666;
            font-style: italic;
            font-size: 15px;
        }
        
        .contact-card {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
        }
        
        .contact-name {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .contact-field {
            padding: 10px 0;
            display: grid;
            grid-template-columns: 130px 1fr;
            gap: 16px;
            font-size: 14px;
        }
        
        .field-label {
            color: #666;
            font-weight: 300;
        }
        
        .field-value {
            color: #e8e8e8;
            font-weight: 300;
        }
        
        .status {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #4a4a4a;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .status.active {
            color: #ffffff;
        }
        
        .message {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.5px;
            display: none;
            z-index: 1000;
            animation: fadeInOut 4s ease-in-out;
            backdrop-filter: blur(10px);
        }
        
        .message.success {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            display: block;
        }
        
        .message.error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ffffff;
            display: block;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        .ai-spinner {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        .ai-spinner.active {
            display: block;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #1a1a1a;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .controls {
                top: 20px;
                right: 20px;
                gap: 12px;
            }
            
            .btn-round {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .title {
                top: 20px;
                font-size: 16px;
            }
            
            .main-container {
                padding: 100px 20px 60px;
            }
            
            .transcript-area {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="title">ValoTik Tak</div>

    <div class="controls">
        <button class="btn-round" id="startBtn" onclick="toggleListening()" title="D√©marrer/Arr√™ter">
            üéôÔ∏è
        </button>
        <button class="btn-round" id="analyzeBtn" onclick="analyzeConversation()" title="Analyser">
            ‚ú®
        </button>
        <button class="btn-round" onclick="clearSession()" title="Effacer">
            üóëÔ∏è
        </button>
    </div>

    <div class="main-container">
        <div class="transcript-area" id="transcript">
            <div class="empty-state">
                <div class="icon">‚óã</div>
                <div>Pr√™t</div>
            </div>
        </div>
    </div>

    <div class="ai-spinner" id="aiSpinner">
        <div class="spinner"></div>
    </div>

    <div class="status" id="status"></div>
    <div id="message" class="message"></div>

    <script>
        const OPENAI_API_KEY = "your-openai-api-key-here";
        const OPENAI_MODEL = "gpt-4o";
        
        let recognition = null;
        let isListening = false;
        let conversationBuffer = [];
        let fullTranscriptText = '';
        let lastFinalTranscript = '';

        document.addEventListener('DOMContentLoaded', function() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showMessage('Reconnaissance vocale non support√©e', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                updateTranscript(finalTranscript, interimTranscript);
                
                if (finalTranscript) {
                    conversationBuffer.push(finalTranscript.trim());
                    fullTranscriptText += finalTranscript;
                }
            };

            recognition.onerror = function(event) {
                if (event.error === 'not-allowed') {
                    showMessage('Acc√®s micro refus√©', 'error');
                    stopListening();
                }
            };

            recognition.onend = function() {
                if (isListening) {
                    setTimeout(() => {
                        if (isListening) {
                            try { recognition.start(); } catch (e) {}
                        }
                    }, 300);
                }
            };
        });

        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            try {
                recognition.start();
                isListening = true;
                fullTranscriptText = '';
                conversationBuffer = [];
                lastFinalTranscript = '';
                
                document.getElementById('startBtn').classList.add('listening');
                document.getElementById('analyzeBtn').classList.add('visible');
                document.getElementById('status').textContent = '√âCOUTE';
                document.getElementById('status').classList.add('active');
            } catch (e) {
                showMessage('Erreur microphone', 'error');
            }
        }

        function stopListening() {
            try {
                recognition.stop();
                isListening = false;
                
                document.getElementById('startBtn').classList.remove('listening');
                document.getElementById('status').textContent = '';
                document.getElementById('status').classList.remove('active');
            } catch (e) {}
        }

        function updateTranscript(finalText, interimText) {
            const transcriptDiv = document.getElementById('transcript');
            if (transcriptDiv.querySelector('.empty-state')) {
                transcriptDiv.innerHTML = '';
            }
            
            if (finalText && finalText !== lastFinalTranscript) {
                const line = document.createElement('div');
                line.className = 'transcript-line';
                line.textContent = finalText.trim();
                
                const interimLine = document.getElementById('interim-line');
                if (interimLine) interimLine.remove();
                
                transcriptDiv.appendChild(line);
                lastFinalTranscript = finalText;
            }
            
            let interimLine = document.getElementById('interim-line');
            if (interimText) {
                if (!interimLine) {
                    interimLine = document.createElement('div');
                    interimLine.id = 'interim-line';
                    interimLine.className = 'interim-line';
                    transcriptDiv.appendChild(interimLine);
                }
                interimLine.textContent = interimText;
            } else if (interimLine) {
                interimLine.remove();
            }
            
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        function analyzeConversation() {
            if (!fullTranscriptText || fullTranscriptText.length === 0) {
                if (conversationBuffer.length > 0) {
                    fullTranscriptText = conversationBuffer.join(' ');
                } else {
                    showMessage('Aucune conversation', 'error');
                    return;
                }
            }
            
            if (isListening) stopListening();
            processWithAI();
        }

        async function processWithAI() {
            if (!fullTranscriptText || fullTranscriptText.length === 0) {
                if (conversationBuffer.length > 0) {
                    fullTranscriptText = conversationBuffer.join(' ');
                } else return;
            }
            
            document.getElementById('aiSpinner').classList.add('active');
            document.getElementById('status').textContent = 'ANALYSE';
            
            const prompt = `Tu es un expert en extraction d'informations depuis des conversations t√©l√©phoniques B2B.

CONVERSATION :
"""
${fullTranscriptText}
"""

Extrais UN SEUL contact avec TOUTES les infos :
- Pr√©nom/Nom
- T√©l√©phone  
- Email
- Fonction
- Entreprise + Ville + Adresse
- Type mat√©riel + Quantit√©
- Date RDV
- Notes

JSON uniquement :
{
  "found": true,
  "contact": {"prenom": "", "nom": "", "fonction": "", "telephone": "", "email": ""},
  "entreprise": {"nom": "", "ville": "", "adresse": ""},
  "contexte": {"type_materiel": "", "quantite": "", "date_rdv": "", "notes": ""}
}`;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: OPENAI_MODEL,
                        messages: [
                            { role: "system", content: "Expert extraction. JSON uniquement." },
                            { role: "user", content: prompt }
                        ],
                        temperature: 0.05,
                        max_tokens: 1200
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content.trim();
                const cleanedResponse = aiResponse.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                const extractedData = JSON.parse(cleanedResponse);

                if (extractedData.found) {
                    displayContact(extractedData);
                    showMessage('Contact extrait', 'success');
                    conversationBuffer = [];
                    fullTranscriptText = '';
                    document.getElementById('analyzeBtn').classList.remove('visible');
                }

            } catch (error) {
                showMessage('Erreur analyse', 'error');
            } finally {
                document.getElementById('aiSpinner').classList.remove('active');
                document.getElementById('status').textContent = '';
            }
        }

        function displayContact(data) {
            const transcriptDiv = document.getElementById('transcript');
            const card = document.createElement('div');
            card.className = 'contact-card';
            
            const fullName = [data.contact.prenom, data.contact.nom].filter(Boolean).join(' ') || 'Contact';
            let html = `<div class="contact-name">${fullName}</div>`;
            
            if (data.contact.fonction) html += `<div class="contact-field"><span class="field-label">Fonction</span><span class="field-value">${data.contact.fonction}</span></div>`;
            if (data.contact.telephone) html += `<div class="contact-field"><span class="field-label">T√©l√©phone</span><span class="field-value">${data.contact.telephone}</span></div>`;
            if (data.contact.email) html += `<div class="contact-field"><span class="field-label">Email</span><span class="field-value">${data.contact.email}</span></div>`;
            if (data.entreprise.nom) html += `<div class="contact-field"><span class="field-label">Entreprise</span><span class="field-value">${data.entreprise.nom}</span></div>`;
            if (data.entreprise.ville) html += `<div class="contact-field"><span class="field-label">Ville</span><span class="field-value">${data.entreprise.ville}</span></div>`;
            if (data.entreprise.adresse) html += `<div class="contact-field"><span class="field-label">Adresse</span><span class="field-value">${data.entreprise.adresse}</span></div>`;
            if (data.contexte.type_materiel) html += `<div class="contact-field"><span class="field-label">Mat√©riel</span><span class="field-value">${data.contexte.type_materiel}</span></div>`;
            if (data.contexte.quantite) html += `<div class="contact-field"><span class="field-label">Quantit√©</span><span class="field-value">${data.contexte.quantite}</span></div>`;
            if (data.contexte.date_rdv) html += `<div class="contact-field"><span class="field-label">Date RDV</span><span class="field-value">${data.contexte.date_rdv}</span></div>`;
            if (data.contexte.notes) html += `<div class="contact-field"><span class="field-label">Notes</span><span class="field-value">${data.contexte.notes}</span></div>`;
            
            card.innerHTML = html;
            transcriptDiv.appendChild(card);
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        function clearSession() {
            document.getElementById('transcript').innerHTML = '<div class="empty-state"><div class="icon">‚óã</div><div>Pr√™t</div></div>';
            conversationBuffer = [];
            fullTranscriptText = '';
            lastFinalTranscript = '';
            document.getElementById('analyzeBtn').classList.remove('visible');
            showMessage('Effac√©', 'success');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            setTimeout(() => { messageDiv.className = 'message'; }, 4000);
        }
    </script>
</body>
</html>
