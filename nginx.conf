server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;

    # Bloquer l'indexation par les moteurs de recherche
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Redirection selon le sous-domaine
    set $index_file "index.html";

    # Si c'est rh.* -> rh-insertion.html
    if ($host ~* ^rh\.) {
        set $index_file "rh-insertion.html";
    }

    # Si c'est pointage.* -> pointage-mobile.html
    if ($host ~* ^pointage\.) {
        set $index_file "pointage-mobile.html";
    }

    # Page d'accueil selon le sous-domaine
    location = / {
        try_files /$index_file =404;
    }

    # robots.txt - bloquer indexation
    location = /robots.txt {
        add_header Content-Type text/plain;
        add_header X-Robots-Tag "noindex, nofollow" always;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /$index_file;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
