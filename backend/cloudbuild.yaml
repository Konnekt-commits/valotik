options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build l'image Docker depuis le dossier backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/valotik-484917/cloud-run-source-deploy/valotik-api:latest', './backend']

  # Push l'image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/valotik-484917/cloud-run-source-deploy/valotik-api:latest']

  # DÃ©ploie sur Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'valotik-api'
      - '--image=europe-west1-docker.pkg.dev/valotik-484917/cloud-run-source-deploy/valotik-api:latest'
      - '--region=europe-west1'
      - '--allow-unauthenticated'

images:
  - 'europe-west1-docker.pkg.dev/valotik-484917/cloud-run-source-deploy/valotik-api:latest'
